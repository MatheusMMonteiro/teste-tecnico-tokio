<h2>Criar usuário</h2>
<div class="c-create-inputs">

  <div class="input-group mt-3">
    <input type="text" class="form-control" placeholder="First Name" required
           [(ngModel)]="firstName">
    <div *ngIf="firstNameError" class="invalid-feedback">First Name é obrigatório.</div>
  </div>

  <div class="input-group m-3">
    <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="lastName">
  </div>

  <div class="input-group">
    <input type="text" class="form-control" placeholder="Email" [(ngModel)]="email"
           >
    <div *ngIf="emailError" class="invalid-feedback">Email inválido.</div>
  </div>

  <div class="btn-group mt-3">
    <button type="button" class="btn btn-primary" (click)="saveUser()">Salvar</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Limpar</button>
  </div>
</div>
